<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Градиент для обводки -->
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
  </defs>

  <!-- Текст с анимацией "выныривания" -->
  <g text-anchor="middle" transform="translate(300, 100)">
    <text
      font-family="Cinzel, serif"
      font-size="60"
      font-weight="bold"
      fill="transparent"
      stroke="url(#stroke-gradient)"
      stroke-width="2"
      letter-spacing="10"
    >
      <!-- Анимация для каждой буквы -->
      <tspan x="-150" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0s" dur="0.6s" fill="freeze" />
        A
      </tspan>
      <tspan x="-90" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0.3s" dur="0.6s" fill="freeze" />
        S
      </tspan>
      <tspan x="-30" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="0.6s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0.6s" dur="0.6s" fill="freeze" />
        C
      </tspan>
      <tspan x="30" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="0.9s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0.9s" dur="0.6s" fill="freeze" />
        E
      </tspan>
      <tspan x="90" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="1.2s" dur="0.6s" fill="freeze" />
        T
      </tspan>
      <tspan x="150" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="1.5s" dur="0.6s" fill="freeze" />
        I
      </tspan>
      <tspan x="210" opacity="0" transform="scale(0)">
        <animate attributeName="opacity" from="0" to="1" begin="1.8s" dur="0.6s" fill="freeze" />
        <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="1.8s" dur="0.6s" fill="freeze" />
        C
      </tspan>
    </text>
  </g>
</svg>
