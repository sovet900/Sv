<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Градиент для текста -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" /> <!-- Белый -->
      <stop offset="100%" stop-color="#D3D3D3" /> <!-- Светло-серый -->
    </linearGradient>
    <!-- Анимация подсветки -->
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0)" />
      <stop offset="50%" stop-color="rgba(255, 255, 255, 0.7)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
      <animate attributeName="x1" from="0%" to="100%" dur="2s" repeatCount="indefinite" />
      <animate attributeName="x2" from="100%" to="200%" dur="2s" repeatCount="indefinite" />
    </linearGradient>
    <!-- Объединение градиентов -->
    <mask id="glow-mask">
      <rect width="100%" height="100%" fill="url(#glow-gradient)" />
    </mask>
  </defs>

  <!-- Текст с применением светлого градиента -->
  <text
    font-family="Helvetica Neue, Arial, sans-serif"
    font-size="60"
    font-weight="bold"
    fill="url(#text-gradient)"
    text-anchor="middle"
    dominant-baseline="middle"
    x="50%"
    y="50%"
    mask="url(#glow-mask)"
  >
    ASCETICS
  </text>
</svg>
