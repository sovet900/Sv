<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Градиент для обводки -->
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8E8E8E" /> <!-- Светло-серый -->
      <stop offset="100%" stop-color="#2E2E2E" /> <!-- Тёмно-серый -->
    </linearGradient>
  </defs>

  <!-- Текст с минималистичным шрифтом -->
  <text
    font-family="Futura, Helvetica, Arial, sans-serif"
    font-size="25"
    font-weight="bold"
    fill="transparent"
    stroke="url(#stroke-gradient)"
    stroke-width="1.5"
    letter-spacing="8"
    text-anchor="middle"
    dominant-baseline="middle"
    x="50%"
    y="50%"
    opacity="0"
  >
    <!-- Появление текста -->
    ASCETIC
    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="1.5s" fill="freeze" />
    <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0s" dur="1.5s" additive="replace" fill="freeze" />
  </text>
</svg>
