<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Градиент для обводки -->
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
  </defs>

  <!-- Текст с центрированием -->
  <g text-anchor="middle" transform="translate(300, 100)">
    <!-- Анимация каждой буквы -->
    <text
      font-family="Cinzel, serif"
      font-size="60"
      font-weight="bold"
      fill="transparent"
      stroke="url(#stroke-gradient)"
      stroke-width="2"
      letter-spacing="10"
    >
      <tspan x="-150" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0s" dur="1s" fill="freeze" />
        A
      </tspan>
      <tspan x="-90" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze" />
        S
      </tspan>
      <tspan x="-30" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze" />
        C
      </tspan>
      <tspan x="30" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze" />
        E
      </tspan>
      <tspan x="90" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze" />
        T
      </tspan>
      <tspan x="150" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="5s" dur="1s" fill="freeze" />
        I
      </tspan>
      <tspan x="210" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="6s" dur="1s" fill="freeze" />
        C
      </tspan>
    </text>
  </g>
</svg>
