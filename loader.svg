<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Градиент для обводки -->
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2" /> <!-- Синий -->
      <stop offset="100%" stop-color="#9013FE" /> <!-- Фиолетовый -->
    </linearGradient>
  </defs>

  <!-- Текст с уменьшенным размером -->
  <text
    font-family="Cinzel, serif"
    font-size="30"
    font-weight="bold"
    fill="transparent"
    stroke="url(#stroke-gradient)"
    stroke-width="2"
    letter-spacing="15"
    text-anchor="middle"
    dominant-baseline="middle"
    x="50%"
    y="50%"
  >
    <!-- Анимация появления букв -->
    <tspan opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0s" dur="0.4s" fill="freeze" />
      A
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0.4s" dur="0.4s" fill="freeze" />
      S
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="0.8s" dur="0.4s" fill="freeze" />
      C
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="1.2s" dur="0.4s" fill="freeze" />
      E
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="1.6s" dur="0.4s" fill="freeze" />
      T
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="2s" dur="0.4s" fill="freeze" />
      I
    </tspan>
    <tspan dx="20" opacity="0" transform="scale(0)">
      <animate attributeName="opacity" from="0" to="1" begin="2.4s" dur="0.4s" fill="freeze" />
      <animateTransform attributeName="transform" type="scale" from="0" to="1" begin="2.4s" dur="0.4s" fill="freeze" />
      C
    </tspan>
    <!-- Эффект яркого свечения -->
    <animate attributeName="stroke-width" from="2" to="5" begin="2.8s" dur="0.5s" fill="freeze" />
    <animate attributeName="opacity" from="1" to="0.8" begin="2.8s" dur="0.5s" fill="freeze" />
  </text>
</svg>
