<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1c1f26, #28313b);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Основной контент */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      display: none; /* Скрыто до окончания загрузки */
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #87ceeb; /* Голубой */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: #f5f5dc; /* Бежевый */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      color: #f0f8ff;
      line-height: 1.8;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: center;
      padding: 10px 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #32a852;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2e8b57;
    }

    /* Прозрачная PNG картинка */
    #main-image {
      max-width: 250px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Загрузка */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1c1f26, #28313b);
      z-index: 10;
    }

    /* Стили для SVG */
    svg {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <!-- Загрузка -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 120 120" enable-background="new 0 0 120 120" xml:space="preserve">
      <defs>
        <clipPath id="circle-clip">
          <path class="clip" d="M101.807,123.37c10-0.352,18.193,5.401,18.193,5.401V0H0v128.771c0,0,9.701-5.227,17.069-5.227s10.464,6.314,20.877,6.314
          c10.175,0,12.703-4.209,22.053-4.209s11.981,5.438,20.578,5.438S91.807,123.722,101.807,123.37z">
          </path>
        </clipPath>
      </defs>
      <g clip-path="url(#circle-clip)">
        <path class="logo" d="M84.995 62.896h-5.788v3.061h5.788c1.037 0 1.68-0.611 1.68-1.512C86.675 63.582 86.032 62.896 84.995 62.896zM86.211 55.411c0-0.828-0.68-1.368-1.43-1.368h-5.574v2.808h5.574C85.531 56.85 86.211 56.274 86.211 55.411zM60 0C26.863 0 0 26.863 0 60c0 33.138 26.863 60 60 60 33.138 0 60-26.862 60-60C120 26.863 93.138 0 60 0zM48.974 72.004h-7.217v-9.178h-8.54v9.178H26V47.996h7.217v8.495h8.54v-8.495h7.217V72.004zM69.094 72.004H52.836V47.996h7.218v17.672h9.04V72.004zM86.962 72.004H71.99V47.996h14.471c4.931 0 7.075 3.312 7.075 6.119 0 2.987-1.752 5.003-4.074 5.507C92.035 60.018 94 62.393 94 65.488 94 68.836 91.749 72.004 86.962 72.004z"
        />
        <text x="50%" y="65%" text-anchor="middle" font-size="16" font-family="Arial" fill="#FFD700" font-weight="bold">
          Ascetic
        </text>
      </g>
    </svg>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал</h1>
    <h2>"Стакан воды"</h2>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Убираем загрузку и показываем контент
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 2000); // Загрузка длится 2 секунды
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
