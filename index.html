<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стакан Воды</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="starry-sky"></div>
    <div class="ascetic-container">
        <div id="ascetic-title">ASCETIC</div>
    </div>
    <div class="main-content hidden">
        <div class="container">
            <div class="image-container">
                <img src="water-glass.png" alt="Стакан воды">
            </div>
            <div class="text-placeholder">
                <p>Добавьте свой текст здесь</p>
            </div>
            <div class="link-container">
                <a href="ritual.html" class="next-page">Перейти к инструкции</a>
            </div>
        </div>
    </div>
    <footer>
        <p>by Ascetic</p>
    </footer>
    <script>
        // Script for ASCETIC animation and smooth content transition
        const asceticTitle = document.getElementById('ascetic-title');
        const mainContent = document.querySelector('.main-content');

        setTimeout(() => {
            asceticTitle.style.opacity = 0;
        }, 2000); // Keep "ASCETIC" visible for 2 seconds

        setTimeout(() => {
            document.querySelector('.ascetic-container').style.display = 'none';
            mainContent.classList.remove('hidden');
            mainContent.classList.add('fade-in');
        }, 4000); // Delay main content by 4 seconds total
    </script>
</body>
</html>
