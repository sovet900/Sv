<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASCETIC — Стакан Воды</title>
  <!-- Мета-тег для мобильной адаптивности -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключаем шрифт Cinzel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* ============= Сброс и глобальные стили ============= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cinzel', serif;
      background: #000;
      color: rgba(255,255,255,0.8);
      overflow-x: hidden;  /* разрешаем вертикальный скролл, но прячем горизонтальный */
    }
    a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ============= Анимация звёзд на фоне ============= */
    body::before, 
    body::after {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: transparent;
      z-index: 1;
      pointer-events: none; /* чтобы клики не перекрывались звёздным слоем */
    }
    body::before {
      background: radial-gradient(2px 2px at 5px 5px, #fff, transparent) repeat;
      background-size: 100px 100px;
      animation: twinkle 10s infinite;
      opacity: 0.5;
    }
    body::after {
      background: radial-gradient(1px 1px at 3px 3px, #fff, transparent) repeat;
      background-size: 60px 60px;
      animation: twinkle 15s infinite linear;
      opacity: 0.3;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50%      { opacity: 1; }
    }

    /* ============= Контейнер ============= */
    .container {
      max-width: 600px;   /* ограничиваем ширину, чтобы не растягивалось слишком широко */
      margin: 0 auto;     /* центрируем по горизонтали */
      min-height: 100vh;  /* высота экрана, если контента мало */
      padding: 2rem 1rem; /* отступы внутри, чтобы текст не прилегал к краям */
      position: relative;
      text-align: center;
      z-index: 2;         /* звёзды на фоне (z-index:1), контент поверх (z-index:2) */
    }

    /* ============= Блок с ближайшими датами (правый верхний угол) ============= */
    .moon-dates {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.06);
      padding: 0.8rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 999; /* сверху всего */
    }
    .moon-dates strong {
      color: #ffd9b3; /* легкое выделение */
    }

    /* ============= Модальное окно (полный список дат) ============= */
    #dates-modal {
      position: fixed;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      display: none;        /* изначально скрыто */
      z-index: 9999;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;     /* прокрутка, если дат очень много */
      text-align: center;
    }
    #dates-modal h2 {
      margin-bottom: 1rem;
    }
    #dates-modal table {
      width: 100%;
      border-collapse: collapse;
      margin: 0.5rem 0;
    }
    #dates-modal th, 
    #dates-modal td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.5rem;
      text-align: center;
      word-wrap: break-word;
    }
    #dates-modal th {
      background: rgba(255,255,255,0.1);
    }
    /* Кнопка "Закрыть" */
    #modal-close {
      margin-top: 0.5rem;
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
    }
    #modal-close:hover {
      background: rgba(255,255,255,0.4);
    }
