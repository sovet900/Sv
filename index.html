<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал Воды</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: radial-gradient(circle at 50% 50%, #00111e, #000000 90%);
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.3;
      }
    }

    #moon-pattern {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 300px;
      height: 300px;
      background: url('https://cdn.pixabay.com/photo/2017/02/18/20/25/moon-2072031_960_720.png') no-repeat center/cover;
      opacity: 0.3;
      transform: rotate(-15deg);
      z-index: 0;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #00111e, #000000);
      z-index: 10;
      animation: fade-in 1.5s ease-in-out;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    svg {
      width: 400px;
      height: auto;
      animation: scale-up 1.5s ease-in-out;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      margin: 100px auto;
      position: relative;
      z-index: 2;
    }

    .paper {
      background: rgba(249, 245, 236, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 3;
      margin-bottom: 40px;
    }

    .paper img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 20px auto;
      border-radius: 15px;
      border: 3px solid #dcd4c1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .paper h1 {
      font-size: 2.5em;
      font-family: 'Playfair Display', serif;
      color: #333;
      margin-bottom: 20px;
    }

    .paper p {
      font-size: 1.2em;
      line-height: 1.8;
      color: #555;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: 500;
      color: #000;
      background: linear-gradient(45deg, #5a9ea8, #3b6d74);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(90, 158, 168, 0.4);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(90, 158, 168, 0.6);
    }

    .footer {
      background: rgba(249, 245, 236, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 3;
      margin: 30px auto 0 auto;
      max-width: 700px;
    }

    .footer p {
      font-size: 1em;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="moon-pattern"></div>

  <!-- Загрузка -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#5a9ea8" />
        </linearGradient>
      </defs>
      <text
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        x="50%"
        y="50%"
      >
        Аскет
      </text>
    </svg>
  </div>

  <!-- Основной контент -->
  <div id="main-content">
    <div class="paper">
      <h1>Ритуал воды</h1>
      <img src="water-glass.png" alt="Стакан воды">
      <p>Простота. Чистота. Сила мысли. Откройте новый уровень энергии через воду.</p>
      <a href="phases.html" class="button">Подробнее</a>
    </div>

    <div class="story-block">
      <h2>Моя история</h2>
      <p>Это тестовый текст. Здесь вы сможете рассказать о себе, своей философии или вдохновении, связанном с ритуалом воды.</p>
    </div>
  </div>

  <!-- Блок внизу -->
  <div class="footer">
    <p>Свяжитесь с нами для подробностей. Мы рады ответить на любые вопросы!</p>
  </div>

  <!-- Скрипт для добавления звёзд -->
  <script>
    window.onload = function () {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 1500);

      const starsContainer = document.getElementById("stars");
      if (starsContainer) {
        for (let i = 0; i < 150; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          starsContainer.appendChild(star);
        }
      }
    };
  </script>
</body>
</html>
