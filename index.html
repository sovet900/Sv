<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Основной контент */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      display: none; /* Скрыто до окончания SVG-анимации */
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #87ceeb; /* Голубой */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: #f5f5dc; /* Бежевый */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      color: #f0f8ff;
      line-height: 1.8;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: center;
      padding: 10px 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #32a852;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2e8b57;
    }

    /* Прозрачная PNG картинка */
    #main-image {
      max-width: 250px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* SVG-анимация */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      z-index: 10;
    }

    #loader object {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Загрузка -->
  <div id="loader">
    <object data="loader.svg" type="image/svg+xml"></object>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал</h1>
    <h2>"Стакан воды"</h2>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Убираем загрузку и показываем контент
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none"; // Скрываем SVG
        document.getElementById("main-content").style.display = "flex"; // Показываем основной контент
      }, 1550); // Время загрузки в миллисекундах
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
