<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .todo-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="todo-list"></div>
  <button class="button" onclick="addTodo()">Добавить задачу</button>
  <script>
    const todos = [];

    function addTodo() {
      const task = prompt("Введите задачу:");
      if (task) {
        todos.push(task);
        renderList();
      }
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      renderList();
    }

    function renderList() {
      const list = document.getElementById("todo-list");
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const item = document.createElement("div");
        item.className = "todo-item";
        item.innerHTML = `
          <span>${todo}</span>
          <button onclick="deleteTodo(${index})">Удалить</button>
        `;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
