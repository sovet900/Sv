<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Стили для загрузки */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      z-index: 10;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    svg {
      width: 500px; /* Увеличенный размер SVG */
      height: auto;
    }

    /* Стили для звезд */
    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Стили для картинки */
    #main-image {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Загрузка через встроенный SVG -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#D3D3D3" />
        </linearGradient>
      </defs>
      <text
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        x="50%"
        y="50%"
      >
        ASCETICS
      </text>
    </svg>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал</h1>
    <h2>"Стакан воды"</h2>
    <!-- Восстановленная картинка -->
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Убираем загрузку после завершения анимации
    window.onload = function () {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("main-content");
      const starCanvas = document.getElementById("starCanvas");

      // Анимация звездного неба
      const ctx = starCanvas.getContext('2d');
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;

      let stars = [];
      const numStars = 150;

      function createStar() {
        return {
          x: Math.random() * starCanvas.width,
          y: Math.random() * starCanvas.height,
          radius: Math.random() * 2,
          alpha: Math.random(),
          speed: Math.random() * 0.05,
        };
      }

      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }

      function animateStars() {
        ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);

        stars.forEach((star) => {
          star.alpha += star.speed;
          if (star.alpha > 1 || star.alpha < 0) {
            star.speed = -star.speed;
          }

          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
          ctx.fill();
        });

        requestAnimationFrame(animateStars);
      }

      animateStars();

      window.addEventListener('resize', () => {
        starCanvas.width = window.innerWidth;
        starCanvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < numStars; i++) {
          stars.push(createStar());
        }
      });

      setTimeout(() => {
        loader.classList.add("hidden"); // Скрываем SVG
        mainContent.style.display = "flex"; // Показываем основной контент
      }, 1550); // Время загрузки SVG (1.55 секунды)
    };
  </script>
</body>
</html>
