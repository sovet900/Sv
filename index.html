<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал Воды</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: radial-gradient(circle at 50% 50%, #000b1f, #000000 90%);
      color: #fff;
      overflow-x: hidden;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.4;
      z-index: 1;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000b1f, #000000);
      z-index: 10;
      animation: fade-in 1.5s ease-in-out;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    svg {
      width: 400px;
      height: auto;
      animation: scale-up 1.5s ease-in-out;
    }

    #main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      max-width: 800px;
      margin: 100px auto;
      position: relative;
      z-index: 2;
    }

    .text-block {
      text-align: left;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-left: 5px solid #d4af37;
      animation: slide-in 1.5s ease forwards;
      transform: translateX(-100%);
      opacity: 0;
    }

    h1 {
      font-size: 2.8em;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 15px #d4af37, 0 0 30px #a78628;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: 500;
      color: #000;
      background: linear-gradient(45deg, #d4af37, #a78628);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.6);
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes scale-up {
      0% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <!-- Загрузка -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#d4af37" />
        </linearGradient>
      </defs>
      <text
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        x="50%"
        y="50%"
      >
        Аскет
      </text>
    </svg>
  </div>

  <!-- Основной контент -->
  <div id="main-content">
    <div class="text-block">
      <h1>Ритуал воды</h1>
      <p>Простота. Чистота. Сила мысли. Откройте новый уровень энергии через воду.</p>
      <a href="phases.html" class="button">Подробнее</a>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    window.onload = function () {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 1500);
    };
  </script>
</body>
</html>
