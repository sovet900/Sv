<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стакан Воды</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="starry-sky"></div>
    <div class="ascetic-container">
        <div id="ascetic-title">ASCETIC</div>
    </div>
    <div class="main-content hidden">
        <div class="container">
            <div class="content-block">
                <div class="image-container">
                    <img src="water-glass.png" alt="Стакан воды">
                </div>
                <div class="text-placeholder">
                    <p>Добавьте свой текст здесь. Расскажите о магии стакана воды и как использовать его для исполнения желаний.</p>
                </div>
            </div>
            <div class="link-container">
                <a href="ritual.html" class="next-page">Инструкция</a>
            </div>
        </div>
    </div>
    <footer>
        <p>by Ascetic</p>
    </footer>
    <script>
        // Script for ASCETIC animation and smooth content transition
        const asceticTitle = document.getElementById('ascetic-title');
        const mainContent = document.querySelector('.main-content');

        setTimeout(() => {
            asceticTitle.style.opacity = 0;
        }, 1500); // Text now fades out after 1.5 seconds

        setTimeout(() => {
            document.querySelector('.ascetic-container').style.display = 'none';
            mainContent.classList.remove('hidden');
            mainContent.classList.add('reveal');
        }, 3500); // Page starts appearing after 3.5 seconds
    </script>
</body>
</html>
