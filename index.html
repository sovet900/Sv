<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стакан Воды</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="starry-sky"></div>
    <div class="ascetic-container">
        <div id="ascetic-title">ASCETIC</div>
    </div>
    <div class="main-content hidden">
        <div class="container">
            <div class="image-container">
                <img src="water-glass.png" alt="Стакан воды">
            </div>
            <div class="text-placeholder">
                <p>Добавьте свой текст здесь. Расскажите о магии стакана воды и как использовать его для исполнения желаний.</p>
            </div>
            <div class="link-container">
                <a href="ritual.html" class="next-page">Инструкция</a>
            </div>
        </div>
    </div>
    <footer>
        <p>by Ascetic</p>
    </footer>
    <script>
        const asceticTitle = document.getElementById('ascetic-title');
        const mainContent = document.querySelector('.main-content');

        setTimeout(() => {
            asceticTitle.style.opacity = 0;
        }, 1500);

        setTimeout(() => {
            document.querySelector('.ascetic-container').style.display = 'none';
            mainContent.classList.remove('hidden');
            mainContent.classList.add('reveal');
        }, 3500);

        const starrySky = document.getElementById('starry-sky');
        const createStar = () => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            starrySky.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        };

        setInterval(createStar, 100);
    </script>
</body>
</html>
