<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASCETIC — Стакан Воды</title>
  <!-- Шрифт Cinzel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Общие стили */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Cinzel', serif;
      background: #000;
      color: rgba(255,255,255,0.8);
      overflow: hidden; /* для эффекта звёзд */
    }
    a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Анимация звёзд (псевдоэлементы) */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 1;
    }
    /* Первый слой звёзд */
    body::before {
      background: radial-gradient(2px 2px at 5px 5px, #fff, transparent) repeat;
      background-size: 100px 100px;
      animation: twinkle 10s infinite;
      opacity: 0.5;
    }
    /* Второй слой звёзд */
    body::after {
      background: radial-gradient(1px 1px at 3px 3px, #fff, transparent) repeat;
      background-size: 60px 60px;
      animation: twinkle 15s infinite linear;
      opacity: 0.3;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Контейнер для контента */
    .container {
      position: relative;
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 2; /* поверх звёзд */
    }

    /* Вступительная надпись ASCETIC */
    #ascetic-intro {
      position: absolute;
      font-size: 2rem;
      text-align: center;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    /* Основной блок, скрыт вначале */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* При отображении присваиваем класс .visible */
    #main-content.visible {
      opacity: 1;
    }

    /* Прозрачный блок под текст */
    .info-block {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      padding: 1.5rem;
      margin-top: 1rem;
      text-align: center;
      width: 300px;
      max-width: 80%;
    }

    /* Кнопка */
    .button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Всплывающие даты (пример) */
    .moon-dates {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(255,255,255,0.06);
      padding: 0.8rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="moon-dates">
  <strong>Новолуние:</strong> 11.02<br>
  <strong>Полнолуние:</strong> 26.02
</div>

<div class="container">
  <!-- Вступительная надпись -->
  <div id="ascetic-intro">ASCETIC</div>

  <!-- Основной контент -->
  <div id="main-content">
    <img src="water-glass.png" alt="Стакан воды" style="width:150px; height:auto;">
    
    <div class="info-block">
      <p>Здесь будет ваш мистический текст о ритуале «Стакан воды». 
        Медитируйте, сосредотачивайтесь на своих намерениях, позвольте воде впитать вашу энергию.
      </p>
    </div>

    <button class="button" onclick="location.href='ritual.html'">Инструкция</button>
  </div>
</div>

<script>
  // По загрузке страницы надпись ASCETIC исчезает через 1.5 секунды
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('ascetic-intro').style.opacity = '0';
      // Плавное появление основного контента
      setTimeout(() => {
        document.getElementById('main-content').classList.add('visible');
      }, 800);
    }, 1500);
  });
</script>

</body>
</html>
