<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #243b55, #141e30);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Рамка для основного контента */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 90%;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
      display: none; /* Скрыто до окончания загрузки */
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffd700; /* Золотой */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      color: #f5f5f5;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #3cba92;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2a8a68;
    }

    /* Прозрачная PNG картинка */
    #main-image {
      max-width: 250px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Анимация загрузки с ладонями */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #243b55, #141e30);
      z-index: 10;
    }

    #loader .hands {
      position: relative;
      width: 150px;
      height: 150px;
      animation: handsOpen 3s ease-out forwards;
    }

    #loader .hand {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #d9a760, #91684a);
      border-radius: 50% 50% 50% 50%;
      transform-origin: center bottom;
    }

    #loader .hand.left {
      left: 0;
      transform: rotate(90deg);
      animation: leftHandMove 3s ease-out forwards;
    }

    #loader .hand.right {
      right: 0;
      transform: rotate(-90deg);
      animation: rightHandMove 3s ease-out forwards;
    }

    @keyframes leftHandMove {
      0% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(20deg);
      }
    }

    @keyframes rightHandMove {
      0% {
        transform: rotate(-90deg);
      }
      100% {
        transform: rotate(-20deg);
      }
    }

    @keyframes handsOpen {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Анимация загрузки с ладонями -->
  <div id="loader">
    <div class="hands">
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал "Стакан воды"</h1>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Ладони раскрываются и исчезают
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 3000); // Переход к контенту через 3 секунды
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
