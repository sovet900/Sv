<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Загрузка -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#D3D3D3" />
        </linearGradient>
      </defs>
      <text
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        x="50%"
        y="50%"
      >
        ASCETICS
      </text>
    </svg>
  </div>

  <!-- Холст для звёзд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал</h1>
    <h2>"Стакан воды"</h2>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <!-- JavaScript -->
  <script src="stars.js"></script>
</body>
</html>
