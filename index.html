<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Стили для загрузки */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      z-index: 10;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    svg {
      width: 400px;
      height: auto;
    }

    /* Стили для картинки */
    #main-image {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Загрузка через встроенный SVG -->
  <div id="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
      <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#D3D3D3" />
        </linearGradient>
        <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="rgba(255, 255, 255, 0)" />
          <stop offset="50%" stop-color="rgba(255, 255, 255, 0.7)" />
          <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
          <animate attributeName="x1" from="0%" to="100%" dur="2s" repeatCount="indefinite" />
          <animate attributeName="x2" from="100%" to="200%" dur="2s" repeatCount="indefinite" />
        </linearGradient>
        <mask id="glow-mask">
          <rect width="100%" height="100%" fill="url(#glow-gradient)" />
        </mask>
      </defs>
      <text
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        x="50%"
        y="50%"
        mask="url(#glow-mask)"
      >
        ASCETICS
      </text>
    </svg>
  </div>

  <!-- Холст для звезд -->
  <div id="starCanvas"></div>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал</h1>
    <h2>"Стакан воды"</h2>
    <!-- Восстановленная картинка -->
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Убираем загрузку после завершения анимации
    window.onload = function () {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("main-content");

      setTimeout(() => {
        loader.classList.add("hidden"); // Скрываем SVG
        mainContent.style.display = "flex"; // Показываем основной контент
      }, 1550); // Время загрузки SVG (1.55 секунды)
    };
  </script>
</body>
</html>
