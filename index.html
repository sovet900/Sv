<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Основной контент */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      display: none; /* Скрыто до окончания загрузки */
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffd700; /* Золотой */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      border: 3px solid rgba(255, 255, 255, 0.5); /* Рамка на текст */
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      color: #f5f5f5;
      line-height: 1.8;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: center;
      padding: 10px 20px;
      border: 3px solid rgba(255, 255, 255, 0.3); /* Рамка на абзац */
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #3cba92;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2a8a68;
    }

    /* Прозрачная PNG картинка */
    #main-image {
      max-width: 250px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Загрузка (loading dots) */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      z-index: 10;
    }

    .spinner-box {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .pulse-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .pulse-bubble {
      width: 20px;
      height: 20px;
      background: #ffd700;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .pulse-bubble-1 {
      animation-delay: 0s;
    }

    .pulse-bubble-2 {
      animation-delay: 0.2s;
    }

    .pulse-bubble-3 {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Загрузка: Loading Dots -->
  <div id="loader">
    <div class="spinner-box">
      <div class="pulse-container">
        <div class="pulse-bubble pulse-bubble-1"></div>
        <div class="pulse-bubble pulse-bubble-2"></div>
        <div class="pulse-bubble pulse-bubble-3"></div>
      </div>
    </div>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал "Стакан воды"</h1>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Убираем загрузку и показываем контент
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 2000); // Загрузка длится 2 секунды
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
