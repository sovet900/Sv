<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1c2331, #4a69bd);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Центрирование контента */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      display: none; /* Скрыто до окончания загрузки */
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #fff3e0;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #ff5722;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #e64a19;
    }

    /* Прозрачная картинка */
    #main-image {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      opacity: 0.6; /* Прозрачность */
      transition: opacity 0.3s ease-in-out; /* Плавный эффект при наведении */
    }

    #main-image:hover {
      opacity: 1; /* Полная непрозрачность при наведении */
    }

    /* Анимация взрыва */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: transparent;
    }

    #explosion {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffeb3b, #ffa726);
      animation: explode 0.7s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--dx) * 200px), calc(var(--dy) * 200px)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Анимация взрыва -->
  <div id="loader">
    <div id="explosion"></div>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал "Стакан воды"</h1>
    <img id="main-image" src="water-glass.jpg" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Магическая загрузка с взрывом
    const explosion = document.getElementById("explosion");

    function createExplosion() {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.setProperty("--dx", Math.random() * 2 - 1); // От -1 до 1
        particle.style.setProperty("--dy", Math.random() * 2 - 1); // От -1 до 1
        explosion.appendChild(particle);

        setTimeout(() => particle.remove(), 700); // Удаляем частицу через 0.7 секунды
      }
    }

    window.onload = function () {
      createExplosion(); // Создаём взрыв
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 1000); // Переход к контенту через 1 секунду
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
