<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ритуал "Стакан воды"</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Автоматическая рамка для контента */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 40px); /* Автоматическая подгонка */
      width: calc(100% - 40px);
      margin: 20px;
      padding: 30px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
      display: none; /* Скрыто до окончания загрузки */
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffd700; /* Золотой */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      color: #f5f5f5;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #3cba92;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2a8a68;
    }

    /* Прозрачная PNG картинка */
    #main-image {
      max-width: 250px;
      height: auto;
      margin: 20px 0;
      opacity: 0.9;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    #main-image:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Волшебный взрыв при загрузке */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #1b2735, #090a0f);
      overflow: hidden;
      z-index: 10;
    }

    .explosion {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffcc33, #ff6600, transparent);
      border-radius: 50%;
      animation: explosion 2s ease-out forwards;
    }

    @keyframes explosion {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(4) translate(calc(var(--dx) * 200px), calc(var(--dy) * 200px));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Загрузка: Волшебный взрыв -->
  <div id="loader"></div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Ритуал "Стакан воды"</h1>
    <img id="main-image" src="water-glass.png" alt="Стакан воды">
    <p>С помощью этого ритуала вы можете загадывать желания, заряжая воду своей энергией.</p>
    <a href="phases.html" class="button">Начать</a>
  </div>

  <script>
    // Волшебный взрыв
    const loader = document.getElementById("loader");

    function createExplosion() {
      for (let i = 0; i < 40; i++) {
        const explosion = document.createElement("div");
        explosion.className = "explosion";
        explosion.style.setProperty("--dx", Math.random() * 2 - 1);
        explosion.style.setProperty("--dy", Math.random() * 2 - 1);
        explosion.style.left = "50%";
        explosion.style.top = "50%";
        loader.appendChild(explosion);

        setTimeout(() => explosion.remove(), 2000);
      }
    }

    window.onload = function () {
      createExplosion(); // Волшебный взрыв
      setTimeout(() => {
        loader.style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 2500); // Переход к контенту через 2.5 секунды
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });
  </script>
</body>
</html>
