<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шаги ритуала</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #ffc107;
    }
    .step {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff3cd;
    }
    img {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Шаги ритуала</h1>
  <div class="step">
    <h2>Шаг 1</h2>
    <p>Налейте стакан воды и поставьте его перед собой.</p>
    <img src="step1.jpg" alt="Шаг 1">
  </div>
  <div class="step">
    <h2>Шаг 2</h2>
    <p>Сформулируйте своё желание и мысленно направьте его на воду.</p>
    <img src="step2.jpg" alt="Шаг 2">
  </div>
  <div class="step">
    <h2>Шаг 3</h2>
    <p>Выпейте воду и представьте, как желание уже исполнилось.</p>
    <img src="step3.jpg" alt="Шаг 3">
  </div>
</body>
</html>
