<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фазы Луны</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: white;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    body.visible {
      opacity: 1;
      transform: scale(1);
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffdd00;
      text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.6);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #f5f5dc;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>Фазы Луны</h1>
    <p id="moon-phase">Загружаем ближайшие фазы Луны...</p>
  </div>

  <script>
    // Алгоритм расчёта фаз Луны
    function calculateMoonPhases() {
      const today = new Date();
      const year = today.getFullYear();

      // Средняя продолжительность лунного цикла в днях
      const lunarCycle = 29.53058867;

      // Дата новолуния (приблизительная, для расчёта)
      const knownNewMoon = new Date(Date.UTC(2000, 0, 6, 18, 14)); // 6 января 2000 года
      const daysSinceKnownNewMoon = (today - knownNewMoon) / (1000 * 60 * 60 * 24);

      // Количество прошедших лунных циклов
      const cyclesSinceKnownNewMoon = Math.floor(daysSinceKnownNewMoon / lunarCycle);

      // Дата последнего новолуния
      const lastNewMoon = new Date(knownNewMoon.getTime() + cyclesSinceKnownNewMoon * lunarCycle * 24 * 60 * 60 * 1000);

      // Ближайшее новолуние
      const nextNewMoon = new Date(lastNewMoon.getTime() + lunarCycle * 24 * 60 * 60 * 1000);

      // Ближайшее полнолуние
      const nextFullMoon = new Date(lastNewMoon.getTime() + (lunarCycle / 2) * 24 * 60 * 60 * 1000);

      return {
        nextNewMoon: nextNewMoon.toLocaleDateString('ru-RU'),
        nextFullMoon: nextFullMoon.toLocaleDateString('ru-RU')
      };
    }

    // Отображение фаз Луны
    function displayMoonPhases() {
      const phases = calculateMoonPhases();

      document.getElementById("moon-phase").innerText = `
        Ближайшее новолуние: ${phases.nextNewMoon}\n
        Ближайшее полнолуние: ${phases.nextFullMoon}
      `;
    }

    // Запуск
    window.onload = function () {
      document.body.classList.add("visible");
      displayMoonPhases();
    };
  </script>
</body>
</html>
