<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фазы Луны</title>
  <style>
    /* Общий стиль для страницы */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: white;
    }

    /* Холст для звезд */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Основной контент */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      opacity: 0; /* Скрыт до появления */
      transform: scale(0.9); /* Уменьшен до появления */
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; /* Анимация */
    }

    #main-content.visible {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffdd00; /* Золотой */
      text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.6);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #f5f5dc;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #32a852;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2e8b57;
    }

    /* SVG-анимация */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      z-index: 10;
    }

    #loader object {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Загрузка -->
  <div id="loader">
    <object data="loader.svg" type="image/svg+xml"></object>
  </div>

  <!-- Холст для звезд -->
  <canvas id="starCanvas"></canvas>

  <!-- Основной контент -->
  <div id="main-content">
    <h1>Фазы Луны</h1>
    <p id="moon-phase">Загружаем данные о фазах Луны...</p>
    <a href="index.html" class="button">Вернуться назад</a>
  </div>

  <script>
    // Убираем загрузку и показываем контент
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none"; // Скрываем SVG
        const mainContent = document.getElementById("main-content");
        mainContent.style.display = "flex"; // Показываем основной контент
        setTimeout(() => mainContent.classList.add("visible"), 500);
      }, 2000); // Время загрузки
    };

    // Звездная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });

    // Получение данных о фазах Луны (пример с использованием API)
    async function fetchMoonPhase() {
      try {
        const response = await fetch("https://api.farmsense.net/v1/moonphases/?d=20231211"); // Замените на ваше API
        const data = await response.json();
        const nextFullMoon = data.find(phase => phase.Phase === "Full Moon");
        document.getElementById("moon-phase").innerText = `Ближайшее полнолуние: ${nextFullMoon.Date}`;
      } catch (error) {
        document.getElementById("moon-phase").innerText = "Не удалось загрузить данные о фазах Луны.";
      }
    }

    fetchMoonPhase();
  </script>
</body>
</html>
