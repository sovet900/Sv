<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фазы Луны</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: radial-gradient(circle, #00111e, #090a0f);
      color: #e0e0e0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-family: 'Playfair Display', serif;
      color: #5a9ea8;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      font-size: 1.2em;
      font-family: 'Roboto', sans-serif;
      color: #f5f5dc;
      margin-bottom: 10px;
    }

    .paper {
      background: rgba(249, 245, 236, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      display: inline-block;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #5a9ea8;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #3b6d74;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .modal.active {
      display: block;
    }

    .modal ul {
      list-style: none;
      padding: 0;
    }

    .modal ul li {
      margin-bottom: 10px;
    }

    .modal-close {
      margin-top: 15px;
      padding: 8px 15px;
      background: #5a9ea8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-close:hover {
      background: #3b6d74;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    #overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="paper">
      <h1>Фазы Луны</h1>
      <ul id="moon-phases-list"></ul>
      <button class="button" id="showFullMoons">Ближайшие фазы</button>
      <a href="index.html" class="button">На главную</a>
    </div>
  </div>

  <div id="overlay"></div>
  <div class="modal" id="fullMoonModal">
    <h2>Фазы Луны</h2>
    <ul id="fullMoonList"></ul>
    <button class="modal-close" id="closeModal">Закрыть</button>
  </div>

  <script>
    function calculateMoonPhases() {
      const lunarCycle = 29.53058867;
      const knownNewMoon = new Date(Date.UTC(2000, 0, 6, 18, 14));
      const today = new Date();
      const daysSinceKnownNewMoon = (today - knownNewMoon) / (1000 * 60 * 60 * 24);
      const cyclesSinceKnownNewMoon = Math.floor(daysSinceKnownNewMoon / lunarCycle);

      const lastNewMoon = new Date(knownNewMoon.getTime() + cyclesSinceKnownNewMoon * lunarCycle * 24 * 60 * 60 * 1000);
      const nextNewMoon = new Date(lastNewMoon.getTime() + lunarCycle * 24 * 60 * 60 * 1000);
      const nextFullMoon = new Date(lastNewMoon.getTime() + (lunarCycle / 2) * 24 * 60 * 60 * 1000);

      return {
        nextNewMoon: nextNewMoon.toLocaleDateString('ru-RU'),
        nextFullMoon: nextFullMoon.toLocaleDateString('ru-RU')
      };
    }

    function getMoonPhasesForYear() {
      const lunarCycle = 29.53058867;
      const knownNewMoon = new Date(Date.UTC(2000, 0, 6, 18, 14));
      const today = new Date();
      const moonPhases = [];
      let currentPhase = new Date(knownNewMoon);

      while (currentPhase.getFullYear() <= today.getFullYear()) {
        const type = moonPhases.length % 2 === 0 ? 'Новолуние' : 'Полнолуние';
        if (currentPhase >= today) {
          moonPhases.push(`${type}: ${currentPhase.toLocaleDateString('ru-RU')}`);
        }
        currentPhase = new Date(currentPhase.getTime() + lunarCycle * 24 * 60 * 60 * 1000 / 2);
      }

      return moonPhases;
    }

    function showMoonPhasesModal() {
      const modal = document.getElementById('fullMoonModal');
      const overlay = document.getElementById('overlay');
      const list = document.getElementById('fullMoonList');
      const moonPhases = getMoonPhasesForYear();

      list.innerHTML = moonPhases.map(phase => `<li>${phase}</li>`).join('');
      modal.classList.add('active');
      overlay.classList.add('active');
    }

    function closeMoonPhasesModal() {
      document.getElementById('fullMoonModal').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }

    document.getElementById('showFullMoons').addEventListener('click', showMoonPhasesModal);
    document.getElementById('closeModal').addEventListener('click', closeMoonPhasesModal);

    function displayMoonPhases() {
      const phases = calculateMoonPhases();
      document.getElementById('moon-phases-list').innerHTML = `
        <li>Ближайшее новолуние: ${phases.nextNewMoon}</li>
        <li>Ближайшее полнолуние: ${phases.nextFullMoon}</li>
      `;
    }

    displayMoonPhases();
  </script>
</body>
</html>
