<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фазы Луны</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: white;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    body.visible {
      opacity: 1;
      transform: scale(1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffdd00;
      text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 20px rgba(255, 223, 0, 0.6);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #f5f5dc;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #32a852;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #2e8b57;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div id="main-content">
    <h1>Фазы Луны</h1>
    <p id="moon-phase">Загружаем данные о фазах Луны...</p>
    <a href="index.html" class="button">Вернуться назад</a>
  </div>

  <script>
    // Анимация появления страницы
    window.onload = function () {
      document.body.classList.add("visible");
    };

    // Звёздная анимация
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 150;

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        speed: Math.random() * 0.05,
      };
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0) {
          star.speed = -star.speed;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push(createStar());
      }
    });

    // Получение данных о фазах Луны через API
    async function fetchMoonPhase() {
      const apiUrl = 'https://moon-phase.p.rapidapi.com/advanced?lat=51.4768&lon=-0.0004';
      const headers = {
        'x-rapidapi-host': 'moon-phase.p.rapidapi.com',
        'x-rapidapi-key': 'f58a155da3msh7db24dde327a2a5p178f3ajsn2472e16d0e54',
      };

      try {
        const response = await fetch(apiUrl, { headers });
        const data = await response.json();

        if (response.ok) {
          const nextNewMoon = data.closest.new_moon.date;
          const nextFullMoon = data.closest.full_moon.date;

          document.getElementById("moon-phase").innerText = `
            Ближайшее новолуние: ${new Date(nextNewMoon).toLocaleDateString('ru-RU')}\n
            Ближайшее полнолуние: ${new Date(nextFullMoon).toLocaleDateString('ru-RU')}
          `;
        } else {
          document.getElementById("moon-phase").innerText = "Ошибка: не удалось загрузить данные.";
        }
      } catch (error) {
        document.getElementById("moon-phase").innerText = "Ошибка подключения к API.";
      }
    }

    fetchMoonPhase();
  </script>
</body>
</html>
